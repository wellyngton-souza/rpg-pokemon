<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="canvas">
        <section>
            <div class="pk-enemy">
                <img id="enemy_pokemonIMG" src="./assets/Charizard.gif" width="150px">
                <div>
                    <div id="barranull"><div id="barra2"></div></div>
                    <a id="nm_enemy_pokemon">charizard</a>
                </div>
            </div>
        </section>
        <section>
            <div class="pk-my">
                <img id="my_pokemonIMG" width="150px">
                <div>
                    <div id="barranull"><div id="barra1"></div></div>
                    <a id="nm_my_pokemon"></a>
                </div>
            </div>
        </section>
        <div class="barra-habilidade">
            <div id="ataque1" onclick="atacar1()"></div>
            <div id="ataque2" onclick="atacar2()"></div>
            <div id="ataque3" onclick="atacar3()"></div>
            <div id="ataque4" onclick="atacar4()"></div>
        </div>
    </div>
    <div id="center_pokemon">
        <div id="escolherPokemon">
        Escolha o seu pokemon
            <img width="150px" src="./assets/picachu.jpg" onclick="selecionadoPicachu()">
            <img width="150px" src="./assets/mimikyu.gif" onclick="selecionadoMimikyu()">
            <img width="150px" src="./assets/Charizard.gif" onclick="selecionadoCharizard()">
            <img width="150px" src="./assets/gengar.gif" onclick="selecionadoGengar()">
            <img width="150px" src="./assets/garchomp.gif" onclick="selecionadoGarchomp()">
        </div>
    </div>
    <div id="center_pokemonEnemy">
        <div id="escolherPokemonInimigo">
        Escolha o pokemon Inimigo
            <img width="150px" src="./assets/picachu.jpg" onclick="selecionadoPicachuEnemy()">
            <img width="150px" src="./assets/mimikyu.gif" onclick="selecionadoMimikyuEnemy()">
            <img width="150px" src="./assets/Charizard.gif" onclick="selecionadoCharizardEnemy()">
            <img width="150px" src="./assets/gengar.gif" onclick="selecionadoGengarEnemy()">
            <img width="150px" src="./assets/garchomp.gif" onclick="selecionadoGarchompEnemy()">
        </div>
    </div>
    <div id="Pokemon_The_Game">
        <h1>rpg-pokemon</h1>
    </div>
    <div id="fimJogo">
        <h2>Fim de Jogo</h2>
        <hr>
        <p onclick="escolherPokemonAbre()">Escolher Meu Pokemon</p>
        <p onclick="batalharDenovo()">Batalhar de Novo</p>
        <p onclick="escolherInimigo()">Escolher Pokemon Inimgo</p>
    </div>
    <audio src="./music/14 Fanfare- Item Obtained (Version 1).mp3" id="musicIntro"></audio>
    <audio src="./music/03 Title Screen.mp3" id="musicInicio"></audio>
    <audio src="./music/11 Battle! (Trainer Battle).mp3" id="musicBatalha"></audio>
    <script src="script.js"></script>
</body>
</html>
